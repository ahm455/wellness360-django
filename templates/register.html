<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Wellness360</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://images.unsplash.com/photo-1497366754035-f200968a6e72?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(18, 18, 18, 0.80);
            z-index: 0;
        }
        .card {
            background-color: rgba(30, 30, 30, 0.92);
            color: #ccc;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            z-index: 1;
            position: relative;
            border: 1px solid rgba(0, 206, 201, 0.2);
        }
        .form-label {
            font-weight: bold;
            color: #bbb;
        }
        .form-control {
            background-color: rgba(42, 42, 42, 0.9);
            color: #fff;
            border: 1px solid #555;
            transition: all 0.3s ease;
            padding: 0.75rem;
        }
        .form-control:focus {
            background-color: rgba(42, 42, 42, 1);
            border-color: #00cec9;
            box-shadow: 0 0 0 0.25rem rgba(0, 206, 201, 0.25);
        }
        .form-control::placeholder {
            color: #aaa;
        }
        .btn-primary {
            background: linear-gradient(to right, #007bff, #0056b3);
            border: none;
            width: 100%;
            padding: 0.75rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #0069d9, #004a9c);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }
        a {
            color: #4da8ff;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            color: #80c1ff;
            text-decoration: underline;
        }
        .dropdown {
            position: absolute;
            top: 25px;
            right: 25px;
            z-index: 10;
        }
        .dropbtn {
            background-color: rgba(0, 123, 255, 0.9);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(42, 42, 42, 0.95);
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.4);
            z-index: 1;
            padding: 10px;
            border-radius: 5px;
            backdrop-filter: blur(5px);
        }
        .dropdown-content label {
            display: block;
            color: #ccc;
            margin: 5px 0;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<div class="dropdown">
  <button class="dropbtn">Select Options â–¼</button>
  <div class="dropdown-content">
    <label><input type="checkbox" value="Option 1"> Option 1</label>
    <label><input type="checkbox" value="Option 2"> Option 2</label>
    <label><input type="checkbox" value="Option 3"> Option 3</label>
  </div>
</div>

<div class="container">
    <div class="card mx-auto">
        <h1 class="text-center mb-4"><i class="fas fa-user-plus me-2"></i>Create Your Account</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div id="errorAlert" class="alert alert-danger d-none text-center">
            <span id="errorMessage"></span>
        </div>

        <form method="POST" action="{% url 'register' %}" id="registerForm">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="mb-4">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Register Now</button>
        </form>

        <p class="mt-4 text-center">
            Already have an account?
            <a href="{% url 'login' %}">Login here</a>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
