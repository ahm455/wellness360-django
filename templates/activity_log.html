<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... your head content ... -->
    <style>
        /* Remove hardcoded background-image from here */
        body {
            color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* Background will be set by JavaScript */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            position: relative;
        }
        
        /* Keep the overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(18, 18, 18, 0.82);
            z-index: 0;
        }
        /* ... rest of your login styles ... */
    </style>
</head>
<body>
    <!-- Your login content -->
    
    <!-- Add random background script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Different set of backgrounds for login page (calming, welcoming)
            const loginBackgrounds = [
                'https://images.unsplash.com/photo-1497366754035-f200968a6e72?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80',
                'https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80',
                'https://images.unsplash.com/photo-1579684453423-f84349ef60b0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80',
                'https://images.unsplash.com/photo-1576091160550-2173dba999ef?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80',
                'https://images.unsplash.com/photo-1576671417403-5f0d5f3b2d7e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80'
            ];
            
            const randomBg = loginBackgrounds[Math.floor(Math.random() * loginBackgrounds.length)];
            document.body.style.backgroundImage = `url('${randomBg}')`;
        });
    </script>
</body>
</html>
